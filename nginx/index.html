<!DOCTYPE html>
<html>
<head>
    <title>DevOps Command Center</title>
    <script>
        function runCommand() {
            const command = document.getElementById("cmdInput").value;
            fetch(`/execute?cmd=${encodeURIComponent(command)}`)
                .then(response => response.text())
                .then(data => document.getElementById("output").innerText = data);
        }
    </script>
</head>
<body>
    <h2>Run DevOps Commands</h2>

    <input type="text" id="cmdInput" placeholder="Enter command, e.g., ls -l" size="50">
    <button onclick="runCommand()">Run Command</button>

    <p>Output:</p>
    <pre id="output"></pre>
</body>
</html>
