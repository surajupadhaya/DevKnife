<!DOCTYPE html>
<html>
<head>
    <title>DevOps Command Center</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #00d8ff;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"], select {
            padding: 10px;
            width: 50%;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: #2e2e3e;
            color: #fff;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        pre {
            text-align: left;
            margin-top: 20px;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            color: #dcdcdc;
        }

        .history {
            max-width: 80%;
            margin: 20px auto;
            background-color: #222;
            border-radius: 8px;
            padding: 10px;
            text-align: left;
        }

        .history h3 {
            color: #00ffc3;
            margin-bottom: 10px;
        }

        .history ul {
            list-style-type: square;
            padding-left: 20px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history li {
            margin-bottom: 5px;
            color: #bbb;
        }
    </style>

    <script>
        const commandHistory = [];

        function runCommand() {
            const command = document.getElementById("cmdInput").value;

            if (!command.trim()) return;

            fetch(`/execute?cmd=${encodeURIComponent(command)}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("output").innerText = data;
                    addToHistory(command);
                })
                .catch(error => document.getElementById("output").innerText = `Error: ${error}`);
        }

        function addToHistory(command) {
            commandHistory.unshift(command);
            if (commandHistory.length > 10) commandHistory.pop(); // keep last 10
            updateHistoryUI();
        }

        function updateHistoryUI() {
            const historyList = document.getElementById("historyList");
            historyList.innerHTML = '';
            commandHistory.forEach(cmd => {
                const li = document.createElement("li");
                li.textContent = cmd;
                historyList.appendChild(li);
            });
        }

        function setDropdownCommand() {
            const selectedCommand = document.getElementById("cmdDropdown").value;
            document.getElementById("cmdInput").value = selectedCommand;
        }
    </script>
</head>
<body>
    <h2>ðŸš€ DevOps Command Center</h2>

    <div class="input-group">
        <select id="cmdDropdown" onchange="setDropdownCommand()">
            <option value="">-- Select a common command --</option>
            <option value="ls -l">ls -l</option>
            <option value="df -h">df -h</option>
            <option value="uptime">uptime</option>
            <option value="top -b -n1">top -b -n1</option>
            <option value="whoami">whoami</option>
            <option value="ps aux">ps aux</option>
            <option value="ping -c 4 google.com">ping -c 4 google.com</option>
        </select>
    </div>

    <div class="input-group">
        <input type="text" id="cmdInput" placeholder="Enter command, e.g., ls -l">
        <button onclick="runCommand()">Run Command</button>
    </div>

    <p><strong>Output:</strong></p>
    <pre id="output">Awaiting command...</pre>

    <div class="history">
        <h3>ðŸ•˜ Command History</h3>
        <ul id="historyList"></ul>
    </div>
</body>
</html>
